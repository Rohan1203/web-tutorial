<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>

    <style>
    body{
        background-color: #ffffff;
    }
    @font-face {
        font-family: myFirstFont;
        src: url(SansationLight.ttf);
    }

    * {
        font-family: myFirstFont;
    }
    .cf{
        background: repeating-linear-gradient(to right, red 0%, blue 50%, red 100%);
        padding:15px;
        background-size: 200% auto;
        background-position: 0 100%;
        animation: gradient 2s infinite;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
    }
    @keyframes gradient { 
        0%   { background-position: 0 0; }
        100% { background-position: -200% 0; }
    }
    .title{
        color: aliceblue;
        font-size: 25px;
        font-weight: bold;
        font-variant: initial;
    }
    .container-login{
        padding: 40px;
        margin-top: 100px;
        width: 30%;
        background-color: #bdbcbc;

    }
    
    
    .btn {
        width: 90px;
        height: 40px;
        border: 1px solid #333;
        font-family: 'Cinzel', serif;
        font-size: 15px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 0;
        transition: 1s;
        border-radius: 15px;
}

.btn::before, .btn::after {
  position: absolute;
  background: #eee;
  border-radius: 15px;
  z-index: -1;
  transition: 1s;
  content: '';
}

.btn::before {
  height: 40px;
  width: 90px;
}

.btn::after {
  width: 90px;
  height: 40px;
}

.noselect {
  -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}

.btn:hover::before {
  width: 0px;
  background: #fff;
}

.btn:hover::after {
  height: 0px;
  background: repeating-linear-gradient(to right, red 0%, blue 50%, red 100%);
}

.btn:hover {
    background: repeating-linear-gradient(to right, red 0%, blue 50%, red 100%);
    background-size: 200% auto;
    background-position: 0 100%;
    animation: gradient 1s infinite;
    animation-fill-mode: forwards;
    animation-timing-function: linear;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container-fluid cf">
        <h4 class="title">Login</h4>
    </div>

    <div class="container container-login">
        <form class="" action="#" method="GET">
            <center><label for="username">Username</label> <br>
                <input class="form-control" type="text" placeholder="username" id="username" name="username"> <br>
                <label for="password">Password</label> <br>
                <input class="form-control" type="password" placeholder="password" id="password" name="password"> <br>
                <button class="btn">
                    <span class="noselect">Login</span>
                </button> 
                <p>Not an user <a href="/signup">Sign Up</a></p>
            </center>
        </form>
        
    </div>
    
    
</body>
</html>
