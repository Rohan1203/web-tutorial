<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="422421786218-0gsnsvo5cd1ig31n2t2nns626bvk51r1.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid cf">
        <a href="#"><img style="width: 50px; height:50px;" src="video.png" alt="Error"></a>
        <!-- <span class="title">Login</span> -->
    </div>

    <div class="container-login">
        <form class="" action="#" method="GET">
            <center><label for="username">Username</label> <br>
                <input class="form-control" type="text" placeholder="username" id="username" name="username"> <br>
                <label for="password">Password</label> <br>
                <input class="form-control" type="password" placeholder="password" id="password" name="password"> <br>
                <div class="specifies">

                    <button type="submit" class="login-btn btn-secondary">
                        <span class="noselect">Login</span>
                    </button>
                    <div style="margin-left:3px;width: 210px;" class="g-signin2" data-onsuccess="onSignIn"></div>

                </div>
                <p style="margin-top:-10px;color: #fff;">Not an user <a href="/signup">Sign Up</a></p>
            </center>
        </form>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>

</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
