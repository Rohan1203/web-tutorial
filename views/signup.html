<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
    <style>
    .cf{
        background-color: #00ADFF;
        padding: 15px;
      }
  
      .text{
        margin: auto;
        color: azure;
      }
  
      ul {
        list-style-type: none;
        margin-left: 30px;
        margin-top: -15px;
        padding: 0;
        overflow: hidden;
        width: 95%;
        position: fixed;
        background-color: #333333;
      }
  
      li {
        float: right;
      }
  
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: none;
      }
  
      li a:hover {
        text-decoration: none;
        color: whitesmoke;
        background-color: #111111;
      }

      .form{
        background-color: #282C34;
        width: 30%;
        padding:5%;
        margin-top: 5px;
        margin-left: 35%;
        border-radius: 15px;
        color: whitesmoke;
      }
      
    </style>
</head>
<body>
    <div class="container-fluid cf">
        <h2 class="text">Register</h2>
    </div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
    </ul>
      <br>
      <br>
      <br>
      <br>
    <form action="/register" method="POST" class="form form-group">
      <center>
        <label for="username">Username</label> <br>
        <input class="form-control" type="text" id="username" name="username"> <br> 
        <label for="password">Password</label> <br>
        <input class="form-control" type="password" id="password" name="password"> <br> 
        <label for="phone">Mobile No</label> <br>
        <input class="form-control" type="text" name="phone" id="phone"> <br> <br>
        <button class="btn btn-default">Submit</button>
      </center> 
    </form>
    
</body>
</html>
